<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To-do-list</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	
</head>
<body>
	
	<main class="app">
		<section class="greeting">
			<h2 class="title">
				E aí, <input type="text" id="name" placeholder="Qual o seu nome?" />
			</h2>
		</section>
		
		<section class="create-todo">
			<h3>CRIAR UM TODO LIST</h3>
			<form id="new-todo-form">
				<h4>O que você tem pra fazer?</h4>
				<input 
					type="text" 
					placeholder="Exemplo: Vou tomar café"
					name="content"
					id="content" />
				<input type="submit" value="Adicionar tarefa" />
			</form>
		</section>

		<section class="todo-list">
			<h3>SUAS TAREFAS A REALIZAR</h3>
			<div class="list" id="todo-list"></div>
		</section>

	</main>

	<script src="script.js"></script>
	
</body>
</html>
