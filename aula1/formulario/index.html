<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <form class="formulario">
    <div>
      <div>
        <label for="nome">Nome</label>
      </div>
      <div>
        <input type="text" id="nome" placeholder="Digite seu nome">
      </div>
    </div>

    <div>
      <div>
        <label>Sexo</label>
      </div>
      <div>
        <input type="radio" id="sexo_m" name="sexo">
        <label for="sexo_m"> Masculino</label>
        <input type="radio" id="sexo_f" name="sexo" checked>
        <label for="sexo_f"> Feminino</label>
      </div>
    </div>
    
    <div>
      <div>
        <label for="estado">Estado</label>
      </div>
      <div>
        <select id="estado" class="estado">
          <option value="AC">Acre</option>
          <option value="AM">Amazonas</option>
          <option value="AP">Amapá</option>
          <option value="PA">Pará</option>
          <option value="RO" selected>Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="TO">Tocantins</option>
        </select>
      </div>
    </div>

    <div>
      <div>
        <label for="atendimento">Descreva o atendimento</label>
      </div>
      <div>
        <textarea id="atendimento"></textarea>
      </div>
    </div>

    <div>
      <input type="checkbox" id="termos">
      <label for="termos">Estou de acordo com o termos de serviço</label>
    </div>

    <div>
      <input type="submit" value="Realizar Inscrição" class="botao">
    </div>
  </form>
</body>
</html>
